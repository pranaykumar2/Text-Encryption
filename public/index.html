<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 600;
            color: #007BFF;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        textarea {
            resize: vertical;
            height: 120px;
            background-color: #f9f9f9;
            color: #333;
            outline: none;
            transition: box-shadow 0.3s;
        }
        textarea:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background: #007BFF;
            color: #ffffff;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, box-shadow 0.3s;
            border: none;
        }
        button:hover {
            background: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .output {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            word-break: break-all;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .output:hover {
            background: #e9e9e9;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007BFF;
            color: #ffffff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s, transform 0.5s;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypt/Decrypt App</h1>
        <div class="form-group">
            <label for="inputText">Input Text</label>
            <textarea id="inputText" placeholder="Enter text to encrypt or decrypt"></textarea>
        </div>
        <div class="btn-group">
            <button onclick="handleEncrypt()">Encrypt</button>
            <button onclick="handleDecrypt()">Decrypt</button>
        </div>
        <div class="output" id="output" onclick="copyToClipboard(this)">Click to copy the result</div>
    </div>
    <div class="notification" id="notification">Text copied to clipboard!</div>

    <script>
        async function handleEncrypt() {
            const inputText = document.getElementById('inputText').value;
            try {
                const response = await fetch('/encrypt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('output').innerText = `${data.encrypted}`;
                showNotification('Encrypted Successfully');
            } catch (error) {
                document.getElementById('output').innerText = 'Encryption failed: ' + error.message;
            }
        }

        async function handleDecrypt() {
            const inputText = document.getElementById('inputText').value;
            try {
                const response = await fetch('/decrypt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('output').innerText = `${data.decrypted}`;
                showNotification('Decrypted Successfully');
            } catch (error) {
                document.getElementById('output').innerText = 'Decryption failed: ' + error.message;
            }
        }

        function copyToClipboard(element) {
            const text = element.innerText;
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Text copied to clipboard!');
            }).catch(err => {
                showNotification('Failed to copy text: ' + err);
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
